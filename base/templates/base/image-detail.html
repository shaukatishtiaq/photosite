{% load watermark %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
      
                    <div class="col-12 text-center m-4 p-4">
    
                        <img src="{{ image.original_url.url|watermark:"test,position=tr,opacity=35,tile=1" }}" alt="" class="img-thumbnail w-50 bg-body>
    
                        <div class="container w-50 bg-body p-2">
                            <p class="font-italic text-light">Price: <span class="display-6 text-decoration-underline">{{ image.price }}</span></p>
                            <button class="btn btn-primary" id="checkout-button"> Buy </button>
                        </div>
                    </div>

              
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  {% csrf_token %}
  </body>
    <script type="text/javascript">
        const csrf_token = document.querySelector('[name=csrfmiddlewaretoken]').value;

        var stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');

        button = document.querySelector('#checkout-button');
        
        button.addEventListener('click', (e) => {
            e.preventDefault();
            fetch("{% url 'create-checkout-session' image.id %}", {
              method: "POST",
              headers: {
                'X-CSRFTOKEN': csrf_token
              }
            })
            .then((response) => {
              return response.json();
            })
            .then((session) => {
              return stripe.redirectToCheckout({sessionId: session.id});
            })
            .then((result) => {
              if(result.error) {
                alert(result.error.message);
              }
            })
            .catch((error) => {
              console.log("ERROR" , error);
            })
          })
      </script>
</html>
